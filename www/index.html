<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Estacionamento</title>
    <link rel="stylesheet" href="css/style.css">
    
</head> 
<body>
    <script src="components/script.js"></script>
    <div class="container">

    <div class="primeirotxt">
        <h1 class="sistema">Sistema de Estacionamento</h1>
        <h3 class="PedroFerrari">MUNICIPAL</h3>
    </div> 

    <div class="tabela">
        <table>
                <tr>
                    <td>Categoria</td>
                    <td>Taxa por hora</td>
                </tr>
                <tr>
                    <td>Subcompacto</td>
                    <td>R$3,50</td>
                </tr>
                <tr>
                    <td>Compacto</td>
                    <td>R$4,00</td>
                </tr>
                <tr>
                    <td>Hatch</td>
                    <td>R$4,50</td>
                </tr>
                <tr>
                    <td>Sedan</td>
                    <td>R$5,00</td>
                </tr>
                <tr>
                    <td>SUV</td>
                    <td>R$6,00</td>
                </tr>
                <tr>
                    <td>Pick-up</td>
                    <td>R$7,00</td>
                </tr>
        </table>
    </div>

    <div class="inputs">
        <select required name="selecione a categoria" id="categoria" aria-placeholder="Selecione">
            <option value="valor0" selected disabled>Selecione</option>
            <option value="Subcompacto">Subcompacto</option>
            <option value="Compacto">Compacto</option>
            <option value="Hatch">Hatch</option>
            <option value="Sedan">Sedan</option>
            <option value="SUV">SUV</option>
            <option value="Pick-up">Pick-up</option>
        </select>
        <input required type="text" id="placa" placeholder="Digite a placa do carro">
        <input required type="number" id="horas" placeholder="Digite quantas horas deseja alugar">


    </div>

    <div class="buttons">
        <input type="button" onclick="Alugar()" value="Enviar" id="btnenviar">
        <input type="reset" onclick="NovaCompra()"value="Nova Compra" id="refresh">
    </div>
    
    <div id="resultado">
        
    </div>
</div>
</body>
</html>
